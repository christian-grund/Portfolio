<section>
  <h3>Skill set</h3>
  <div class="skill-set">
    <div class="skill-icons">
      <div class="skill-icon" *ngFor="let icon of skillSetIcons; let i = index">
        <img src="./assets/img/icons/skillset/desktop/{{ icon }}" alt="" />
        <p>{{ skillSetNames[i] }}</p>
      </div>
    </div>
  </div>
</section>
